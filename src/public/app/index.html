<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachi</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
        }

        body {
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1, h3 {
            text-align: center;
        }

        code {
            text-align: center;
            background:#272727;
            border-radius: 20px;
            padding: 1%;
            margin-top: 2%;
        }

        a {
            text-decoration: none; 
            color: #00aaff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Attachi!</h1>
    <h3>To get started, open <a target="_blank" href="http://localhost:9608/">http://localhost:9608/</a> on a device, or add this to your existing website:</h3>
    <code>&lt;script src="http://localhost:9608/existing.js"&gt;&lt;/script&gt;</code>
    <h3>Just make sure it's the first script to be executed!</h3>
</body>
</html>
